	<script type="text/javascript">
		$("#back-top").hide();
		$(document).ready(function () {
			$(window).scroll(function () {
				if ($(this).scrollTop() > 200) {
				$('#back-top').fadeIn();
			} else {
				$('#back-top').fadeOut();
			}
		});
		$('#back-top a').click(function () {
			$('body,html').animate({
			  scrollTop: 0
			}, 1200);
			return false;
		});
	});
	</script>
