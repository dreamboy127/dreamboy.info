---
layout: default
title: tag
---
{% for tag in site.tags %}
	<div class='post-item'>
		<div>
			<a name='{{ tag | first }}'></a>
			<h2>{{ tag | first }}</h2>
			<ul>
			{% for post in tag.last %}
				<li><span>{{ post.date | date: '%Y/%m/%d' }}</span>&nbsp;&nbsp;&nbsp;<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
{% endfor %}
